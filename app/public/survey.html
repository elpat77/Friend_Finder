<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder Survey</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2 mt-5">
                <h1>Survey Questions</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8 offset-sm-2 mt-5">

                <label for="name">Name (Required)</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Full Name</span>
                    </div>
                    <input type="text" class="form-control" id="name">

                </div>


                <label for="basic-url">Link to Photo Image (required)</label>
                <div class="input-group mb-5">
                    <div class="input-group-prepend">
                        <span class="input-group-text">https://example.com/users/</span>
                    </div>
                    <input type="text" class="form-control" id="profilePic">
                </div>
                <div class="dropdown-divider"></div>
            </div>

            <div class="row">
                <div class="questions col-sm-8 offset-sm-2 mt-3 text-center">
                    <div class="form-group ">
                        <label for="Q1">
                            <h3 class="text-info">Question 1</h3>
                            <h4>You try to spend as much time as possible with your family, even if you have to travel
                                to
                                see them. After all they are a very important part of your life.</h4>
                        </label>
                        <select class="form-control bg-light offset-sm-4" style="width: 240px" id="Q1">
                            <option value="empty"></option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2 (Disagree)</option>
                            <option value="3">3 (Indiferent)</option>
                            <option value="4">4 (Agree)</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                        <div class="dropdown-divider"></div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="Q2">
                            <h3 class="text-center text-info">Question 2</h3>
                            <h4>Speaking of travel you are a globe trotter, traveling is very important for you!</h4>
                        </label>
                        <select class="form-control bg-light offset-sm-4" style="width: 240px" id="Q2">
                            <option value="empty"></option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2 (Disagree)</option>
                            <option value="3">3 (Indiferent)</option>
                            <option value="4">4 (Agree)</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                        <div class="dropdown-divider"></div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="Q3">
                            <h3 class="text-center text-info">Question 3</h3>
                            <h4>You love animals and can't imagine living without a pet by your side!</h4>
                        </label>
                        <select class="form-control bg-light offset-sm-4" style="width: 240px" id="Q3">
                            <option value="empty"></option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2 (Disagree)</option>
                            <option value="3">3 (Indiferent)</option>
                            <option value="4">4 (Agree)</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                        <div class="dropdown-divider"></div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="Q4">
                            <h3 class="text-center text-info">Question 4</h3>
                            <h4>Would you have your little toe surgically removed for $1,000,000?</h4>
                        </label>
                        <select class="form-control bg-light offset-sm-4" style="width: 240px" id="Q4">
                            <option value="empty"></option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2 (Disagree)</option>
                            <option value="3">3 (Indiferent)</option>
                            <option value="4">4 (Agree)</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                        <div class="dropdown-divider"></div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="Q5">
                            <h3 class="text-center text-info">Question 5</h3>
                            <h4>You prefer to watch movies over reading books.</h4>
                        </label>
                        <select class="form-control bg-light offset-sm-4" style="width: 240px" id="Q5">
                            <option value="empty"></option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2 (Disagree)</option>
                            <option value="3">3 (Indiferent)</option>
                            <option value="4">4 (Agree)</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                        <div class="dropdown-divider"></div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="Q6">
                            <h3 class="text-center text-info">Question 6</h3>
                            <h4>You love to go out with your firends, anytime is an opportunity to hang out and party!
                            </h4>
                        </label>
                        <select class="form-control bg-light offset-sm-4" style="width: 240px" id="Q6">
                            <option value="empty"></option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2 (Disagree)</option>
                            <option value="3">3 (Indiferent)</option>
                            <option value="4">4 (Agree)</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                        <div class="dropdown-divider"></div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="Q7">
                            <h3 class="text-center text-info">Question 7</h3>
                            <h4>Would you or have you ever go swimming with sharks?</h4>
                        </label>
                        <select class="form-control bg-light offset-sm-4" style="width: 240px" id="Q7">
                            <option value="empty"></option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2 (Disagree)</option>
                            <option value="3">3 (Indiferent)</option>
                            <option value="4">4 (Agree)</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                        <div class="dropdown-divider"></div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="Q8">
                            <h3 class="text-center text-info">Question 8</h3>
                            <h4>You love tattoos and have a few of your own.</h4>
                        </label>
                        <select class="form-control bg-light offset-sm-4" style="width: 240px" id="Q8">
                            <option value="empty"></option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2 (Disagree)</option>
                            <option value="3">3 (Indiferent)</option>
                            <option value="4">4 (Agree)</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                        <div class="dropdown-divider"></div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="Q9">
                            <h3 class="text-center text-info">Question 9</h3>
                            <h4>You like home meals and enjoy cooking or baking.</h4>
                        </label>
                        <select class="form-control bg-light offset-sm-4" style="width: 240px" id="Q9">
                            <option value="empty"></option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2 (Disagree)</option>
                            <option value="3">3 (Indiferent)</option>
                            <option value="4">4 (Agree)</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                        <div class="dropdown-divider"></div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="Q10">
                            <h3 class="text-center text-info">Question 10</h3>
                            <h4>You have always wanted your own kids and can't wait for the right person to have them
                                with!</h4>
                        </label>
                        <select class="form-control bg-light offset-sm-4" style="width: 240px" id="Q10">
                            <option value="empty"></option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2 (Disagree)</option>
                            <option value="3">3 (Indiferent)</option>
                            <option value="4">4 (Agree)</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                        <div class="dropdown-divider"></div>
                    </div>
                    <button id="submitBtn" type="submit" class="btn btn-primary btn-lg btn-block mb-5"><i
                            class="fa fa-rocket" aria-hidden="true"></i>
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="matchModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your match is:</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <h2 id="matchName"></h2>
                    <img id="matchPhoto" src="#">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p><a href="/api/friends">API Friend List</a> | <a href="https://github.com/elpat77/Friend_Finder">GitHub
                    Repo </a>
        </div>
    </footer>

    <!--Jquery/Link-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>

    <!-- Bootsrap -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</body>

</html>
